scenario_director:
  ros__parameters:
    map.waypoints: "map/waypoints.csv"
    waypoints.default_speed: 5.0

    vehicle.wheelbase: 2.35
    vehicle.max_steering: 0.436
    vehicle.speed_multiplier: 1.3

    overtake.trigger_distance: 20.0
    overtake.complete_distance: 15.0

    local_path.topic: "/local_planner/path"
    local_speed.topic: "/local_planner/path_speeds"

    control.loop_hz: 100.0
    control.throttle_kp: 0.1
    control.brake_kp: 0.1
    control.max_throttle: 1.0
    control.max_brake: 1.0
