camera_health_checker:
  ros__parameters:
    topic_names:
      - /sensing/camera/front/image_raw
      - /sensing/camera/front_left/image_raw
      - /sensing/camera/rear_left/image_raw
      - /sensing/camera/front_right/image_raw
      - /sensing/camera/rear_right/image_raw
    diagnostics_topic: /diagnostics_camera
    sync_tolerance_ms: 30.0
    min_fps: 15.0
    rate_window_size: 30
    use_approx_sync: true
    stale_timeout_sec: 1.0
    status_period_sec: 1.0

