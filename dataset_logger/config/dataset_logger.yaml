dataset_logger:
  ros__parameters:
    logging.output_dir: "output/dataset"
    logging.image_format: "jpg"
    logging.jpg_quality: 90

    split.enable: true
    split.mode: "episode"  # episode, random, sequential
    split.train_ratio: 0.8
    split.val_ratio: 0.1
    split.test_ratio: 0.1
    split.seed: 42
